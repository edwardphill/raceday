<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Raceday App</title>
  </head>
  <h1>This is an app for the raceday</h1>
  <body>
    <form action="/registered" method="post" method="GET">
      <label for="age">
        Age
        <input type="number" name="age" />
      </label>
      <label for="registered">
        Registered Y-
        <input type="radio" name="registered" method="POST" id="YES" />
        N -
        <input type="radio" name="registered" method="POST" id="NO" />
      </label>
      <button type="submit">Click me!</button>
    </form>
  </body>
</html>
